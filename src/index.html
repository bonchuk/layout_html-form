<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form method="post" action="https://mate-academy-form-lesson.herokuapp.com/create-application" autocomplete="off">
      <fieldset>
        <legend>Personal information</legend>
        <label for="sname">Surname:</label>
        <input type="text" id="sname" name="sname"
        maxlength="20" required> <br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"
        maxlength="20" required> <br>
        <label for="age">How old are You?</label>
        <input type="number" id="age" name="age"
        value="12" min="1" max="100"
        required> <br>
        <label for="birth">Full date of birth:</label>
        <input type="date" id="birth" name="birth"> <br>
        <label for="agree">I accept the term of the agreement</label>
        <input type="checkbox" name="agreement" id="agree"
        required>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <label for="mail">E-mail:</label>
        <input type="email" name="email" id="mail"
        placeholder="email@example.com" required> <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password"
        minlength="6" required>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <label for="lovecats">Do you love cats?</label>
        <input type="radio" name="lovecats" id="lovecats"
        value="Yes">
        <label for="lovecats">Yes</label>
        <input type="radio" name="lovecats" id="dontlovecats"
        value="No">
        <label for="dontlovecats">No</label> <br>
        <label for="favcolor">What is your favorite color?</label>
        <input type="color" name="favcolor" id="favcolor"> <br>
        <label for="gotobed">What time do you go to bed?</label>
        <input type="time" name="gotobed" id="gotobed"> <br>
        <label for="favcar">What are your favorite brand of cars?</label>
        <select name="favcar" id="favcar" size="4"
        multiple>
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
        </select> <br>
        <label for="rating">How do you rate our work</label>
        <input type="range" name="rating" id="rating"
        value="0">
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <label for="comments">Comments:</label>
        <textarea name="comments" id="comments">
        </textarea> <br>
        <label for="wyrecomend">Would you recommend us?</label>
        <select name="wyrecomend" id="wyrecomend">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
